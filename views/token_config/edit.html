<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <form id="dataForm" class="form-horizontal dataForm" action="/admin/token/config/update" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <input type="hidden" value="{{.data.Id}}" name="id" />
                        <div class="form-group">
                            <label for="asset_id" class="col-sm-2 control-label">币种</label>
                            <div class="col-sm-10 col-md-4">
                                <select name="asset_id" id="asset_id" class="form-control field-select" data-placeholder="请选择币种">
                                    <option value=""></option>
                                    {{range $key,$item := .asset}}
                                        <option value="{{$item.Id}}" {{if compare $.data.AssetId $item.Id }} selected {{end}}>
                                            {{$item.Name}}
                                        </option>
                                    {{end}}
                                </select>
                            </div>
                            <script>
                                $('#asset_id').select2();
                            </script>
                        </div>

                        <div class="form-group">
                            <label for="token_name" class="col-sm-2 control-label">合约名称</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="token_name" placeholder="请输入合约名称" name="token_name" value="{{.data.TokenName}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="token_symbol" class="col-sm-2 control-label">合约代币标志</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="token_symbol" placeholder="请输入合约代币标志" name="token_symbol" value="{{.data.TokenSymbol}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="contract_addr" class="col-sm-2 control-label">合约地址</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="contract_addr" placeholder="请输入合约地址" name="contract_addr" value="{{.data.ContractAddr}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="decimal" class="col-sm-2 control-label">合约精度</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="decimal" placeholder="请输入合约精度" name="decimal" value="{{.data.Decimal}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="icon" class="col-sm-2 control-label">ICON</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="icon" name="icon" placeholder="请上传缩略图" type="file" class="form-control field-image" data-initial-preview="{{.data.Icon}}">
                            </div>
                            <script>
                                $('#icon').fileinput({
                                    language: 'zh',
                                    overwriteInitial: true,
                                    browseLabel: '浏览',
                                    initialPreviewAsData: true,
                                    dropZoneEnabled: false,
                                    showUpload: false,
                                    showRemove: false,
                                    allowedFileTypes: ['image'],
                                    maxFileSize: 10240,
                                });
                            </script>
                        </div>

                    </div>

                    <!--表单底部-->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>

<script>
    $("#dataForm").validate({

    });
</script>
