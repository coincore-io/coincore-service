<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <form id="dataForm" class="form-horizontal dataForm" action="/admin/asset/update" method="post" enctype="multipart/form-data">
                    <div class="box-body">
                        <input type="hidden" value="{{.data.Id}}" name="id" />
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">币种</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="name" placeholder="请输入币种" name="name" value="{{.data.Name}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="chaind_id" class="col-sm-2 control-label">区块链</label>
                            <div class="col-sm-10 col-md-4">
                                <select name="uni" id="chaind_id" class="form-control field-select" data-placeholder="请选择链">
                                    <option value=""></option>
                                    {{range $key,$item := .chain}}
                                        <option value="{{$item.Id}}" {{if compare $.data.ChaindId $item.Id }} selected {{end}}>
                                            {{$item.Name}}
                                        </option>
                                    {{end}}
                                </select>
                            </div>
                            <script>
                                $('#chaind_id').select2();
                            </script>
                        </div>

{{/*                        <div class="form-group">*/}}
{{/*                            <label for="chain_name" class="col-sm-2 control-label">链名称</label>*/}}
{{/*                            <div class="col-sm-10 col-md-4">*/}}
{{/*                                <input maxlength="50" class="form-control" id="chain_name" placeholder="请输链名称" name="chain_name" value="{{.data.ChainName}}">*/}}
{{/*                            </div>*/}}
{{/*                        </div>*/}}

                        <div class="form-group">
                            <label for="unit" class="col-sm-2 control-label">单位</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="unit" placeholder="请输单位" name="unit" value="{{.data.Unit}}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="icon" class="col-sm-2 control-label">ICON</label>
                            <div class="col-sm-10 col-md-4">
                                <input id="icon" name="icon" placeholder="请上传缩略图" type="file" class="form-control field-image" data-initial-preview="{{.data.Icon}}">
                            </div>
                            <script>
                                $('#icon').fileinput({
                                    language: 'zh',
                                    overwriteInitial: true,
                                    browseLabel: '浏览',
                                    initialPreviewAsData: true,
                                    dropZoneEnabled: false,
                                    showUpload: false,
                                    showRemove: false,
                                    allowedFileTypes: ['image'],
                                    maxFileSize: 10240,
                                });
                            </script>
                        </div>

                    </div>

                    <!--表单底部-->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</section>

<script>
    $("#dataForm").validate({

    });
</script>
