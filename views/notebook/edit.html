<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <!-- 表单头部 -->
                <div class="box-header with-border">
                    <div class="btn-group">
                        <a class="btn flat btn-sm btn-default BackButton">
                            <i class="fa fa-arrow-left"></i>
                            返回
                        </a>
                    </div>
                </div>
                <form id="dataForm" class="form-horizontal dataForm" action="/admin/notebook/update" method="post" enctype="multipart/form-data">
                    <input type="hidden" value="{{.data.Id}}" name="id" />
                    <div class="box-body">
                        <div class="form-group">
                            <label for="device_id" class="col-sm-2 control-label">设备ID</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="device_id" placeholder="请输入设备ID" name="device_id" value="{{.data.DeviceId}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">地址名称</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="name" placeholder="请输入地址名称" name="name" value="{{.data.Name}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="asset_name" class="col-sm-2 control-label">币种名称</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="asset_name" placeholder="请输入币种名称" name="asset_name" value="{{.data.AssetName}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="memo" class="col-sm-2 control-label">备注</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="memo" placeholder="请输入备注" name="memo" value="{{.data.Memo}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="addr" class="col-sm-2 control-label">地址</label>
                            <div class="col-sm-10 col-md-4">
                                <input maxlength="50" class="form-control" id="addr" placeholder="请输入地址" name="addr" value="{{.data.Addr}}">
                            </div>
                        </div>
                    </div>
                    <!--表单底部-->
                    <div class="box-footer">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10 col-md-4">
                            <div class="btn-group">
                                <button type="submit" class="btn flat btn-info dataFormSubmit">
                                    保存
                                </button>
                            </div>
                            <div class="btn-group">
                                <button type="reset" class="btn flat btn-default dataFormReset">
                                    重置
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>

<script>
    $("#dataForm").validate({

    });
</script>
